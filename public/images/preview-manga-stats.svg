<!DOCTYPE html>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="450"
  height="195"
  viewBox="0 0 450 195"
  fill="none"
  role="img"
  aria-labelledby="desc-id"
>
  <title id="title-id">Alpha49's Manga Stats</title>
  <desc id="desc-id">
    Count: 1126, Chapters Read: 76659, Volumes Read: 1864,
    Mean Score: 72.63, Standard Deviation: 11.1
  </desc>
  <defs><style>/* stylelint-disable selector-class-pattern, keyframes-name-pattern */

svg {
  overflow: visible;
}

[data-testid="card-title"] text {
  fill: #fe428e;
}

[data-testid="main-card-body"] circle {
  stroke: #fe428e;
}

[data-testid="card-bg"] {
  fill: #141321;
}

[data-testid="main-card-body"] text {
  fill: #a9fef7;
}

.header {
  font-weight: 600;
  font-family: "Segoe UI", Ubuntu, sans-serif;
  fill: #fe428e;
  animation: fadeInAnimation 0.8s ease-in-out forwards;
}

@supports (-moz-appearance: auto) {

  /* Selector detects Firefox */
  .header {
    font-size: 15.5px;
  }
}

.stat {
  font: 600 14px "Segoe UI", Ubuntu, "Helvetica Neue", sans-serif;
  fill: #a9fef7;
}

@supports (-moz-appearance: auto) {

  /* Selector detects Firefox */
  .stat {
    font-size: 12px;
  }
}

.stagger {
  opacity: 0;
  animation: fadeInAnimation 0.3s ease-in-out forwards;
}

.rank-text {
  font: 800 24px "Segoe UI", Ubuntu, sans-serif;
  fill: #a9fef7;
  animation: scaleInAnimation 0.3s ease-in-out forwards;
}

.rank-percentile-header {
  font-size: 14px;
}

.rank-percentile-text {
  font-size: 16px;
}

.not_bold {
  font-weight: 400;
}

.bold {
  font-weight: 700;
}

.icon {
  fill: #f8d847;
  display: none;
}

.rank-circle-rim {
  fill: none;
  stroke-width: 6;
  opacity: 0.2;
}

.rank-circle {
  stroke-dasharray: 250;
  fill: none;
  stroke-width: 6;
  stroke-linecap: round;
  opacity: 0.8;
  transform-origin: -10px 8px;
  transform: rotate(-90deg);
  animation: rankAnimation 1s forwards ease-in-out;
}

@keyframes rankAnimation {
  from {
    stroke-dashoffset: 251.32741228718345;
  }

  to {
    stroke-dashoffset: 85.70264758992955;
  }
}

/* Animations */
@keyframes scaleInAnimation {
  from {
    transform: translate(0, 0) scale(0);
  }

  to {
    transform: translate(0, 0) scale(1);
  }
}

@keyframes fadeInAnimation {
  from {
    opacity: 0;
  }

  to {
    opacity: 1;
  }
}</style>
    <!-- Styles will be inserted here by the inline_styles function -->
  </defs>
  <rect
    data-testid="card-bg"
    x="0.5"
    y="0.5"
    rx="4.5"
    height="99%"
    stroke="#e4e2e2"
    width="449"
    fill="#141321"
    stroke-opacity="1"
  />
  <g data-testid="card-title" transform="translate(25, 35)">
    <g transform="translate(0, 0)">
      <text x="0" y="0" class="header" data-testid="header">
        Alpha49's Manga Stats
      </text>
    </g>
  </g>
  <g data-testid="main-card-body" transform="translate(0, 55)">
    <g transform="translate(375, 37.5)">
      <text
        x="-10"
        y="-50"
        class="milestone"
        text-anchor="middle"
        alignment-baseline="middle"
        fill="#a9fef7"
        font-size="15"
        style="animation: scaleInAnimation 0.5s"
      >
        77000
      </text>
      <text
        x="-10"
        y="10"
        class="episodes-watched"
        text-anchor="middle"
        alignment-baseline="middle"
        fill="#fe428e"
        font-size="15"
        style="animation: scaleInAnimation 0.5s"
      >
        76659
      </text>
      <text
        x="-10"
        y="70"
        class="label"
        text-anchor="middle"
        alignment-baseline="middle"
        fill="#a9fef7"
        font-size="15"
        style="animation: scaleInAnimation 0.5s"
      >
        Chapters Read
      </text>
      <circle class="rank-circle-rim" cx="-10" cy="8" r="40"></circle>
      <circle class="rank-circle" cx="-10" cy="8" r="40"></circle>
    </g>
    <svg x="0" y="0">
      <g transform="translate(0, 0)">
        <g
          class="stagger"
          style="animation-delay: 450ms"
          transform="translate(25, 0)"
        >
          <text class="stat bold" y="12.5">Count:</text>
          <text class="stat bold" x="199.01" y="12.5" data-testid="count">
            1126
          </text>
        </g>
        <g
          class="stagger"
          style="animation-delay: 600ms"
          transform="translate(25, 25)"
        >
          <text class="stat bold" y="12.5">Chapters Read:</text>
          <text
            class="stat bold"
            x="199.01"
            y="12.5"
            data-testid="chaptersRead"
          >
            76659
          </text>
        </g>
        <g
          class="stagger"
          style="animation-delay: 750ms"
          transform="translate(25, 50)"
        >
          <text class="stat bold" y="12.5">Volumes Read:</text>
          <text class="stat bold" x="199.01" y="12.5" data-testid="volumesRead">
            1864
          </text>
        </g>
        <g
          class="stagger"
          style="animation-delay: 900ms"
          transform="translate(25, 75)"
        >
          <text class="stat bold" y="12.5">Mean Score:</text>
          <text class="stat bold" x="199.01" y="12.5" data-testid="meanScore">
            72.63
          </text>
        </g>
        <g
          class="stagger"
          style="animation-delay: 1050ms"
          transform="translate(25, 100)"
        >
          <text class="stat bold" y="12.5">Standard Deviation:</text>
          <text
            class="stat bold"
            x="199.01"
            y="12.5"
            data-testid="standardDeviation"
          >
            11.1
          </text>
        </g>
      </g>
    </svg>
  </g>
  <script xmlns=""></script>
</svg>
