<!DOCTYPE html>
<svg
  xmlns="http://www.w3.org/2000/svg"
  width="320"
  height="195"
  viewBox="0 0 320 195"
  fill="none"
  role="img"
  aria-labelledby="desc-id"
>
  <title id="title-id">Alpha49's Staff Anime Stats</title>
